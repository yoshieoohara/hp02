      <!-- contact -->
      <section class="contact" id="contact">
        <div class="contact-wrap __inner">
          <div class="contact-wrap__txt">
            <p>
              下記フォームよりお気軽にお問い合わせください。<br />内容を確認後、担当者より通常2営業日以内にご連絡いたします。
            </p>
          </div>
          <form
            action="../mail.php"
            id="form"
            method="POST"
            class="contact-wrap__form"
          >
            <div class="contact-wrap__form__box">
              <label for="name" class="contact-wrap__form__box__ttl"
                >氏名(漢字)<span>必須</span></label
              >
              <input
                type="text"
                class="contact-wrap__form__box__input"
                name="氏名(漢字)"
                required="required"
                placeholder="山田　太郎"
              />
            </div>
            <div class="contact-wrap__form__box">
              <label for="name" class="contact-wrap__form__box__ttl"
                >氏名(フリガナ)<span>必須</span></label
              >
              <input
                type="text"
                class="contact-wrap__form__box__input"
                name="氏名(フリガナ)"
                required="required"
                placeholder="ヤマダ　タロウ"
              />
            </div>
            <div class="contact-wrap__form__box">
              <label for="email" class="contact-wrap__form__box__ttl"
                >メールアドレス<span>必須</span></label
              >
              <input
                type="email"
                class="contact-wrap__form__box__input"
                name="メールアドレス"
                required="required"
                placeholder="XXXX@example.com"
              />
            </div>
            <div class="contact-wrap__form__box">
              <label for="tel" class="contact-wrap__form__box__ttl"
                >電話番号<span class="__optional">任意</span></label
              >
              <input
                type="tel"
                class="contact-wrap__form__box__input"
                name="電話番号"
                placeholder="000-0000-0000"
              />
            </div>
            <div class="contact-wrap__form__box">
              <label for="company" class="contact-wrap__form__box__ttl"
                >会社名<span class="__optional">任意</span></label
              >
              <input
                type="text"
                class="contact-wrap__form__box__input"
                name="会社名"
                placeholder="株式会社○○○○"
              />
            </div>
            <div class="contact-wrap__form__box">
              <label for="select" class="contact-wrap__form__box__ttl"
                >お問い合わせ項目<span>必須</span></label
              >
              <select
                name="お問い合わせ項目"
                required="required"
                class="contact-wrap__form__box__select"
              >
                <optgroup value>
                  <option
                    value="選択してください"
                    hidden
                    class="contact-wrap__form__box__select__with"
                  >
                    選択してください
                  </option>
                  <option
                    value="人材採用に関するご相談"
                    class="contact-wrap__form__box__select__with"
                  >
                    人材採用に関するご相談
                  </option>
                  <option
                    value="プランのおお見積もり"
                    class="contact-wrap__form__box__select__with"
                  >
                    プランのお見積もり
                  </option>
                  <option
                    value="その他"
                    class="contact-wrap__form__box__select__with"
                  >
                    その他
                  </option>
                </optgroup>
              </select>
            </div>
            <div class="contact-wrap__form__box __area">
              <label for="message" class="contact-wrap__form__box__ttl"
                >お問い合わせ内容<span>必須</span></label
              >
              <textarea
                name="お問い合わせ内容"
                class="contact-wrap__form__box__area"
                id="message"
                required="required"
                placeholder="お問い合わせ内容を入力してください"
              ></textarea>
            </div>
            <button type="submit" class="contact-btn">送信する</button>
          </form>
        </div>
      </section>
